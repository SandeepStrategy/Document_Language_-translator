<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Translator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #eef2f3, #8e9eab);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin: 12px 0 5px;
            color: #444;
            font-weight: 600;
        }
        select, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            width: 100%;
            background-color: #007BFF;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-language"></i> Toppan Documents Translator</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="src_lang">From Language:</label>
            <select name="src_lang" required>
                {% for code, name in languages.items() %}
                <option value="{{ code }}">{{ name }}</option>
                {% endfor %}
            </select>

            <label for="dest_lang">To Language:</label>
            <select name="dest_lang" required>
                {% for code, name in languages.items() %}
                {% if code != 'auto' %}
                <option value="{{ code }}">{{ name }}</option>
                {% endif %}
                {% endfor %}
            </select>

            <label for="files">Upload Documents (PDF or DOCX):</label>
            <input type="file" name="files" multiple required>

            <button type="submit">Translate and Download</button>
        </form>
        <div class="footer">&copy; {{ year }} Document Translator | Powered by Toppan Speciality films Pvt Ltd</div>
    </div>
</body>
</html>
